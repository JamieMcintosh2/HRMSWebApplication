<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="baseStyle.css">
    <link rel="stylesheet" href="navCSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/13f35877d6.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>
    <header class="testHead">
        <a href="#" class="logo">
          <img src="logo.png" alt="Logo">
        </a>
    
        <input type="checkbox" id="check">
        <label for="check" class="burgerIcon">
          <i class="fa-solid fa-bars" id="menu-icon"></i>
          <i class="fa-solid fa-xmark" id="close-icon"></i>
    
        </label>
    
        <nav class = "navyBar">
          <a href="EmployeeList.html" style="--i:0">Manage Employees</a>
          <a href="createEmployee.html" style="--i:1">New Employee</a>
          <a href="generateContent.html" style="--i:2">Recruitment</a>
          <a href="manageJobs.html" style="--i:3"> Manage Jobs</a>
          <a href="manageOffices.html" style="--i:4">Manage Offices</a>
        </nav>
    
      </header>
  

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px; padding-bottom: 10%;" onclick="w3_close()">
        <div class="w3-container w3-card w3-teal">
            <h1>Content Generation</h1>
        </div>
        <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-container">
                <!--Select Content to be generated-->
                <select class="w3-select w3-border" id="contentType" name="contentType" style="width: 50%; margin-bottom: 2%; margin-top: 2%;" required onchange="toggleDivs()">
                    <option value="" disabled selected>Select Content Type</option>
                    <option value="1">Interview Questions</option>
                    <option value="2">Job Advert</option>
                </select>
<!--Fix this later - To create an overlay when generating content e.g "loading..."-->

<!---END OF MODAL-->
                <div class="w3-container" id="interviewQDiv" style="display: none;">
                    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-clipboard-question fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Generate Interview Questions</h2>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Job Title" id="JobQTitle" style="width: 50%; margin-bottom: 2%;" required>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Key Skills" id="JobQSkills" style="width: 50%; margin-bottom: 2%;" required>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Desired Traits, leadership, communication etc." id="JobQTraits" style="width: 50%; margin-bottom: 2%;" required>
                    <select class="w3-select w3-border" id="interviewFormat" name="interviewFormat" style="width: 50%; margin-bottom: 2%;" required>
                        <option value="" disabled selected>Select Interview Format</option>
                        <option value="1">Technical</option>
                        <option value="2">Individual</option>
                        <option value="3">Group</option>
                        <option value="4">Behavioural</option>
                    </select>
                    <br>
                    <button onclick="GenerateInterviewQs()" class="w3-btn w3-teal">Generate</button>
                </div>

                <div class="w3-container" id="jobAdDiv" style="display: none;">
                    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-rectangle-ad fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Generate a Job Advert</h2>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Job Title" id="jobAdTitle" style="width: 50%; margin-bottom: 2%;" required>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Key Skills" id="jobAdSkills" style="width: 50%; margin-bottom: 2%;" required>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Job Description" id="jobAdDescription" style="width: 50%; margin-bottom: 2%;" required>
                    <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Enter Benefits" id="jobAdBenefits" style="width: 50%; margin-bottom: 2%;" required>
                    <br>
                    <button onclick="GenerateJobAd()" class="w3-btn w3-teal">Generate</button>
                </div>
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content w3-card-4">
                      <div class="w3-container">
                        <h1><i class="fa-solid fa-spinner w3-spin"></i></h1>
                        <h1>Generating...</h1>
                      </div>
                    </div>
                  </div>

            </div>
        <hr>
        </div>
        <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-container">
                <p id="responsePara" style="display: none;"> Placeholder</p>
            </div>
        </div>



    </div>


    <script src="generateContentScripts.js"></script>
    <script>

        let isEmergButtonAdded = false;

        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            if (dropdown.classList.contains('w3-hide')) {
                dropdown.classList.remove('w3-hide');
            } else {
                dropdown.classList.add('w3-hide');
            }
        }

        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
 
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

    </script>
</body>
</html>
